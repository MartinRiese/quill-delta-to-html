name: Run Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'      # Define the version of Node.js to use. Use the version that your project requires.

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm install      # npm ci is recommended for CI, it's faster and more reliable than npm install

#    - name: Install Dev Dependencies
#      run: npm ci --only=development

    - name: Run Tests
      run: npm test    # this will run the "test" script in your package.json